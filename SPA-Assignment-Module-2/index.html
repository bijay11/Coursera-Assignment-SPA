<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
.list-custom{
  padding:5px 0;
}
    </style>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>
  <div class="container">

    <div class="panel panel-primary">
      <div class="panel-heading">Shopping List Check Off</div>
      <div class="panel-body">
        <div class="row">

          <!-- List To Buy -->
          <div class="col-md-6" ng-controller='ToBuyController as toBuyItem'>
           <h2>To Buy:</h2>
           <ul>
             <li ng-repeat="item in toBuyItem.items" class="list-custom">Buy {{item.quantity}} {{item.name}}
               <button ng-click='toBuyItem.buyItem($index);' class="btn btn-primary">Bought</button></li>
           </ul>
           <div class="alert alert-success fade in" ng-show='toBuyItem.empty();'>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
             Everything is bought!</div>
          </div>

          <!-- Already Bought List -->
          <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtItems">
           <h2>Already Bought:</h2>
           <ul>
             <li ng-repeat="item in boughtItems.items" class="list-custom">Bought {{item.quantity}} {{item.name}}</li>
           </ul>
           <div class="alert alert-danger fade in" ng-show='boughtItems.empty();'>
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
             Nothing bought yet.</div>
          </div>
        </div>
      </div>
    </div>



</div>

</body>
</html>
